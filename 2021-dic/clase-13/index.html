<!doctype html>
<html lang="en">
    <head>
        <!-- Este html fue creado a partir del "starter template" de Bootstrap -->
        <!-- Por más info ver https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Demo CH - Clase 13</title>
        <link href="css/main.css" rel="stylesheet">
        <script defer src="js/main.js"></script>
        <!-- Incluyendo jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row text-center">
                <h1 id="titulo">Mi sitio dinámico</h1>
            </div>
            <div class="row">
                <div class='row'>Otro row</div>
              <div class="col-2 menu-principal">
                Opciones:
                <ul>
                    <li class="hola">un listado</li>
                    <li>de algunas</li>
                    <li class='hola'>opciones</li>
                    <li>por aquí</li>
                </ul>
              </div>
              <div id="contenido" class="col">
                <h3>Listado de productos disponibles</h3>
                <ul id="mi-ul"></ul>

                <hr>

                <h3>Este es mi carrito</h3>
                <ul id="mi-carrito"></ul>

                <div id="total-carrito">
                </div>

                <hr>

                <div id="animate-items">

                  <button onclick="ocultarMiDiv()">Ocultar (con 'display css')</button>
                  <button onclick="mostrarMiDiv()">Mostrar (con 'display css')</button>
                  <div class="block2 animate-0">
                  </div>

                  <hr>

                  <button onclick="ocultarDiv(1)">Ocultar (con 'display')</button>
                  <button onclick="mostrarDiv(1)">Mostrar (con 'display')</button>
                  <div class="block animate-1">
                  </div>

                  <hr>

                  <button onclick="agregarClase('animate-2', 'ocultar')">Ocultar ('addClass')</button>
                  <button onclick="quitarClase('animate-2', 'ocultar')">Mostrar ('removeClass')</button>
                  <div class="block animate-2">
                      ocultar con addClass
                  </div>

                  <hr>

                  <button onclick="fadeItemOut('animate-3')">Ocultar ('fade')</button>
                  <button onclick="fadeItemIn('animate-3')">Mostrar ('fade')</button>
                  <div class="block animate-3">
                  </div>

                  <button onclick="slideToggle('animate-5')">Mostrar/Ocultar ('slide')</button>
                  <div class="block2 animate-5">
                  </div>

                  <button onclick="SlideItemOut('animate-4')">Ocultar ('slide')</button>
                  <button onclick="SlideItemIn('animate-4')">Mostrar ('slide')</button>
                  <div class="block2 animate-4">
                  </div>

                  <button onclick="ocultarFadeMostrarSlide('animate-4')">Ocultar y Mostrar encadenado</button>

                  <hr>

                </div>

                <!-- <button onclick="console.log('saludar!')" id="mi-boton">Saludar!</button> -->

                    <button type="button" id="agregarNombre">Agregar Nombre</button>
                </form>

                <div id="app">
                </div> -->

              </div>
            </div>
          </div>


    </body>
</html>
