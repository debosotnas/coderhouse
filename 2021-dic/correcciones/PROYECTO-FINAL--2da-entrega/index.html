      <h1>Calcula Cuanto va a salir tu proxima transferencia</h1>

      <section class="border p-2">
        <div class="divSection">
          <form class="text-light fw-bold">
            <div class=" form-group">
              <label class="m-1" for="exampleFormControlInput1">Nombre</label>
              <input type="text" class=" fw-bold form-control" id="nombre" laceholder="nombre">
            </div>
            <div class="  form-group">
              <label class="m-1" for="exampleFormControlSelect1">Seleccione la marca de su vehiculo </label>
              <select class="fw-bold form-control" id="marca">
                <option>Peugeot</option>
                <option>Citroen</option>
                <option>Renault</option>
                <option>Nissan</option>
                <option>Toyota</option>
                <option>Bmw</option>
                <option>Hyundai</option>
                <option>Chevrolet</option>
              </select>
            </div>
            <div class=" form-group">
              <label  class="m-1" for="modelo">Modelo</label>
              <input type="text" class="fw-bold form-control" id="modelo" placeholder="modelo">
            </div>
            <div class="form-group">
              <label class="m-1" for="exampleFormControlInput1">Año</label>
              <input type="text" class=" fw-bold form-control" id="anio" placeholder="año">
            </div>
            <div class="form-group">
              <label class="m-1" for="exampleFormControlInput1">Precio de compra </label>
              <input type="number" class="fw-bold form-control " id="precio">
            </div>
            <div class="form-group ">
              <label class="m-1" for="exampleFormControlSelect1">Ingrese la cantidad de firmantes que tendra su tramite, tanto compradores como vendedores</label>
              <select class="fw-bold form-control " id="firmas">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div> 
            <div class="form-group">
              <label for="" class="m-1">Ingrse la cantidad de cedulas que solicita</label>
              <select class="fw-bold form-control " id="cedulas">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <div class="mt-2 d-flex justify-content-evenly">
                <button type="button" class=" fw-bold text-light font-bold p-2 bg-primary  text-uppercase font-bold" id="boton"> Calcular Costo </button>
                <button type="reset" class=" fw-bold text-light font-bold p-2 bg-primary  text-uppercase font-bold" id="botonLimpiar"> Limpiar formulario </button>
              </div>
            </div>
          </form>

        </div>

        <div class="divSection">
            <img class=" img-fluid" src="IMAGEN/auto.png" alt="imagen de auto rojo ">
            <div  id="total">

            </div>
        </div>
